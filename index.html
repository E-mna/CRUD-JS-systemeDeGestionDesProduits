<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Système De Stockage </title>
</head>
<body>

<div class="crud">
      <div class="head">
          <h2>crud</h2>
          <p>système de gestion des produits</p>
      </div>


      <div class="inputs">
          <input type="text" id="title" placeholder="Titre">
          <div class="price">
              <input onkeyup="getTotal()" type="number" id="price" placeholder="Prix">
              <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxe">
              <input onkeyup="getTotal()" type="number" id="ads" placeholder="Pub">
              <input onkeyup="getTotal()" type="number" id="discount" placeholder="Promo">
              <small id="total"></small>
          </div>
          <input type="number" id="count" placeholder="Nombre de produit">
          <input type="text" id="category" placeholder="Catégorie">
          <button id="submit">Créer</button>

      </div>


      <div class="outputs">
          <div class="searchBlock">
              <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Rechercher">
              <div class="btnSearch">
                  <button onclick="getSearch(this.id)" id="searchTitle">Rechercher par le nom</button>
                  <button onclick="getSearch(this.id)" id="searchCategory">Rechercher par la catégorie</button>
               </div>   

               <div id="deleteAll"></div>
                  <table>
                      <tr>
                          <th>id</th>
                          <th>Titre</th>
                          <th>prix</th>
                          <th>taxe</th>
                          <th>pub</th>
                          <th>promo</th>
                          <th>total</th>
                          <th>catégory</th>
                          <th>Modification</th>
                          <th>Suppression</th>
                           
                      </tr>
                   
                      <tbody id="tbody">     </tbody>
                  </table>
              
          </div>

      </div>




</div>




    <script src="script.js"></script>
</body>
</html>
